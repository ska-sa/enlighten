<ion-header color="primary">
  <ion-navbar color="primary">
    <ion-title>Create Lesson</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <h2> Enter lesson details </h2>
    <ion-grid>
      <!------------Grade---------->
      <ion-row>
        <ion-item>
          <ion-label stacked>Subject</ion-label>
          <ion-select [(ngModel)]="sbj">
            <ion-option *ngFor="let subject of subjects" (value) = "subject.abbrv">{{subject.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>
      <!------------School---------->
      <ion-row>
        <ion-item>
            <ion-label stacked>Grade</ion-label>
            <ion-select [(ngModel)]="grd">
              <ion-option value="0"> Any </ion-option>
              <ion-option value="7">7</ion-option>
              <ion-option value="8">8</ion-option>
              <ion-option value="9">9</ion-option>
              <ion-option value="10">10</ion-option>
              <ion-option value="11">11</ion-option>
              <ion-option value="12">12</ion-option>
            </ion-select>
        </ion-item>
      </ion-row>
      <!------------Duration---------->
      <ion-row>
        <ion-item>
            <ion-label stacked>Duration</ion-label>
            <ion-select [(ngModel)]="drt">
              <ion-option value="15">15 minutes</ion-option>
              <ion-option value="30">30 minutes</ion-option>
              <ion-option value="45">45 minutes</ion-option>
              <ion-option value="60">60 minutes</ion-option>
              <ion-option value="90">90 minutes</ion-option>
              <ion-option value="120">120 minutes</ion-option>
            </ion-select>
        </ion-item>
      </ion-row>
      <!------------Timeslot---------->
      <ion-row>
        <ion-item>
          <ion-label stacked>Date</ion-label>
          <ion-datetime displayFormat="MMM DD, h:mm A" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
      </ion-row>
    </ion-grid>
    <!------------Google---------->
    <button class="reduce" ion-button icon-left color="primary" (click)="createClass(myDate,drt,grd,sbj)">
      CREATE LESSON
    </button>
</ion-content>
