<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>CLASSES</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="has-header" padding>
  <ion-list>
    <ion-item text-wrap (click)="toPage(myclassesPage)" class="classes">
      <ion-avatar item-left>
        <img src="assets/img/man.png">
      </ion-avatar>
      <h3 style="font-weight: bold">MY CLASSES</h3>
      <p>Create and view details <br/> about your classes</p>      
    </ion-item>

    <ion-item text-wrap (click)="toPage(classbrowsePage)" class="classes">

        <img src="assets/img/man.png">
      </ion-avatar>
      <h3 style="font-weight: bold">BROWSE CLASSES</h3>
      <p>Find and view class offers <br/> that match your profile</p>      
    </ion-item>
  </ion-list>
</ion-content>
