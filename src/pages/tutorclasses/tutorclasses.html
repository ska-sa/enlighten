<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Classes</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary" class="respect">
    <ion-segment [(ngModel)]="my">
      <ion-segment-button value="pending" style="color: white">
        Pending
      </ion-segment-button>
      <ion-segment-button value="upcoming" style="color: white">
        Upcoming
      </ion-segment-button>
      <ion-segment-button value="history" style="color: white">
        History
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="grey">
  <div [ngSwitch]="my">
    <!-- --------THIS IS THE SAME AS APPOINTMENTS---------- -->
    <ion-list *ngSwitchCase="'pending'"> 
      <ion-item class="grey">
        <ion-card>
            <ion-card-content>
              <ion-card-title text-center class="il left">
                Mathematics
              </ion-card-title>
              <ion-item item-end class="il">
                <ion-icon name="contacts" color="primary"></ion-icon>
              </ion-item>
              <p> 2 (out of 5) accepted </p>
              <p text-center> Jun 25, 2017 13:00 </p>
              <ion-item item-start class="il left">
                <p> Algebra & Calculus </p>
                <p> 25 minutes </p>
              </ion-item>
              
              <ion-item text-wrap>
                <ion-avatar item-left>
                  <img src="assets/img/sarah-avatar.jpg">
                </ion-avatar>
                <strong>Sarah Johnson</strong>
                <p>University of Cape Town</p>  
                <!--<button ion-button clear item-right (click)="goToDetails(dino)">View</button>-->
              </ion-item>
            </ion-card-content>
          </ion-card>
      </ion-item>
    </ion-list>
    <!-- --------THESE ARE LESSONS REQUESTED BY THE LEARNER TO TUTORS---------- -->
    <ion-list *ngSwitchCase="'upcoming'">
      <ion-item class="grey">
        <ion-card>
            <ion-card-content>
              <ion-card-title text-center>
                Physics
              </ion-card-title>
              <p text-center> Jul 25, 2017 17:00 </p>
              <ion-item item-start class="il left">
                <p> Newtonian Mechanics </p>
                <p> 15 minutes </p>
              </ion-item>
              
              <ion-item text-wrap>
                <ion-avatar item-left>
                  <img src="assets/img/marty-avatar.png">
                </ion-avatar>
                <strong>Morty Smith</strong>
                <p>University of Cape Town</p>  
                <!--<button ion-button clear item-right (click)="goToDetails(dino)">View</button>-->
              </ion-item>
              <div padding text-center>
                <button text-center class="request-btn" ion-button bottom (click)="openPage(classroomPage)" medium>
                  Enter classroom
                </button>
              </div>
            </ion-card-content>
          </ion-card>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'history'">
      <ion-item class="grey">
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-1.jpg">
        </ion-thumbnail>
        <h2>Daffy's Past Class</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
