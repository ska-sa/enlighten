<ion-header>
  <ion-navbar color="primary">
    <ion-title>My Schedule</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <h4 text-center> My weekly schedule </h4>
  <ion-grid>
    <ion-row class="schedule-item" *ngFor="let slot of fcalendar | async; let k = index">
      <button class="delete" ion-fab color="danger" (click)="delete(slot.$key)"><ion-icon name="remove"></ion-icon></button>
      <ion-item padding-horizontal>
            <ion-label stacked>Time</ion-label>
            <ion-datetime displayFormat="DD MMM h:mm A" pickerFormat="DD MMM h:mm A" (ionChange)="updateDtStart(k, $event, slot.$key, slot.start)" [(ngModel)]="slot.start"></ion-datetime>
      </ion-item>
      <ion-item padding-horizontal class="il">
        <ion-label stacked>Duration</ion-label>
        <ion-select (ionChange)="updateDur(k, $event, slot.$key, slot.duration)" [(ngModel)]="slot.duration">
          <ion-option value="15">15 minutes</ion-option>
          <ion-option value="30">30 minutes</ion-option>
          <ion-option value="45">45 minutes</ion-option>
          <ion-option value="60">60 minutes</ion-option>
          <ion-option value="90">90 minutes</ion-option>
          <ion-option value="120">120 minutes</ion-option>
        </ion-select>
      </ion-item>
      <ion-item padding-horizontal>
        <ion-label>Repeat weekly</ion-label>
        <ion-checkbox item-start [(ngModel)]="slot.recurring"> </ion-checkbox> 
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="addToCalendar()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
