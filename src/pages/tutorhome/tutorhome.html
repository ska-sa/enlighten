      <ion-icon name="menu"></ion-icon>

  </ion-navbar>
</ion-header>

<ion-content no-line text-center class="grey">

      <ion-item class="item-borderless" class="grey">

            <ion-card-content>
              <ion-card-title text-center>
                Physics

              <p text-center> Single </p>
              <ion-item item-start class="il left">
                <p> Grade 12 </p>
                <p> 25 minutes </p>
                <p> Classic Mechanics </p>
              </ion-item>
              <ion-item item-end class="il">
                <h2> R200 </h2>

              <ion-item item-left >

              <ion-item text-wrap>
                <ion-avatar item-left>
                  <img src="assets/img/marty-avatar.png">
                </ion-avatar>

                <p>School of Morties</p>
                <p>Elementary Physics</p>      
                <!--<button ion-button clear item-right (click)="goToDetails(dino)">View</button>-->

            </ion-card-content>
          </ion-card>
      </ion-item>

      <div class="pending" color="notsodark" (click)="changePage(lessonPage)" (swipe)="changePage(lessonPage)"> 
        <ion-item round color="notsodark" text-wrap>
          <ion-avatar item-left class="avatar">
            <ion-icon style="font-size: 2.5em" name="alarm" src="tutor.image"> </ion-icon>
          </ion-avatar>
          <strong>LESSON COMING UP</strong>

          <!--<button ion-button clear item-right (click)="goToDetails(dino)">View</button>-->
        </ion-item>
