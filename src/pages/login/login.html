  <div class="display" padding>
    <img src="assets/img/enlighten-red.png" class="img-logout"/>
    <ion-item no-padding padding-horizontal>
      <ion-input id ="inputEmail" type="text" [(ngModel)]="email" placeholder="Email address"></ion-input>
    </ion-item>

    <ion-item no-padding padding-horizontal>
      <ion-input id="inputPassword" type="password" [(ngModel)]="password" placeholder="Password" (input) = "testInput()"></ion-input>
    </ion-item>

    <button id= "buttonPassword" padding class="sign" ion-button color="accent3" outline no-border (click)="signin()">
        Log in
    </button>

    <p class="terms" (click)="reset()"> Forgot your password? <a> Reset password </a> </p>

    <ion-grid no-padding>
      <ion-row no-padding> <p class="text">or sign in with</p> </ion-row>
      <ion-row no-padding>
        <ion-col text-center>
          <button class="btn" ion-button icon-left color="gg" (click)="gg()">
            <ion-icon name="logo-google"></ion-icon>
            Google
          </button>
        </ion-col>

        <ion-col text-center>
          <button class="btn" ion-button icon-left color="fb" (click)="fb()">
            <ion-icon name="logo-facebook"></ion-icon>
            Facebook
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
