<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Appointments</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="grey">
  <ion-card *ngFor="let appointment of appointments">
    <ion-card-content>
      <ion-card-title text-center class="il left title">
        {{appointment.subject}}
      </ion-card-title>
      <ion-item item-end class="il icon">
                <ion-icon [name]="appointment.type" color="primary"></ion-icon>
      </ion-item>
      <ion-item item-start class="il left">
        <p class="small"> {{appointment.duration}} </p>
        <p class="small"> {{appointment.module}} </p>
      </ion-item>
      <ion-item item-end class="il">
        <h2> {{appointment.price}} </h2>
      </ion-item>

      <ion-item item-left >
        <p class="small"> <b>{{appointment.date}}</b></p>
      </ion-item>
    </ion-card-content>

    <ion-item text-wrap>
      <ion-avatar item-left>
        <img [src]="getTutor(appointment.tutorid)[0].image">
      </ion-avatar>
      <strong>{{getTutor(appointment.tutorid)[0].name}}</strong>
      <p class="small">{{getTutor(appointment.tutorid)[0].institution}}</p>
      <p class="small">{{getTutor(appointment.tutorid)[0].subjects.join(', ')}}</p>      
      <!--<button ion-button clear item-right (click)="goToDetails(dino)">View</button>-->
    </ion-item>

  </ion-card>
</ion-content>
