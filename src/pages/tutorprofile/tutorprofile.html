<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <ion-avatar>
      <img [src]="this.picture">
  </ion-avatar>

  <ion-grid no-padding>
    <!------------First & Surname---------->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="fname"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label stacked>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="sname"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <!------------HIGHEST QUALIFICATION---------->
    <ion-row>
      <ion-item>
          <ion-label stacked>Highest Qualification</ion-label>
          <ion-select [(ngModel)]="hq">
            <ion-option value="nqf10" ngDefaultControl>DOCTOR'S DEGREE</ion-option>
            <ion-option value="nqf9" ngDefaultControl>MASTER'S DEGREE</ion-option>
            <ion-option value="nqf8" ngDefaultControl>HONOURS DEGREE</ion-option>
            <ion-option value="nqf7" ngDefaultControl>BACHELORS DEGREE</ion-option>
            <ion-option value="nqf6" ngDefaultControl>NATIONAL DIPLOMA</ion-option>
            <ion-option value="nqf5" ngDefaultControl>HIGHER CERTIFICATE</ion-option>
            <ion-option value="nqf4" ngDefaultControl>MATRIC</ion-option>
          </ion-select>
      </ion-item>
    </ion-row>
    <!------------YEAR OF STUDY---------->
    <ion-row>
      <ion-item>
          <ion-label stacked>Year of Study</ion-label>
          <ion-select [(ngModel)]="ayos"> <!-- YEAR OF STUDY ONLY IF THEY ARE UNDERGRADUATE -->
            <ion-option value="nqf8">1</ion-option>
            <ion-option value="nqf9">2</ion-option>
            <ion-option value="nqf10">3</ion-option>
            <ion-option value="nqf11">4</ion-option>
            <ion-option value="nqf12">5</ion-option>
            <ion-option value="nqf12">6</ion-option>
          </ion-select>
      </ion-item>
    </ion-row>
    <!------------INSTITUTE---------->
    <ion-row>
      <ion-item>
          <ion-label stacked>Institute</ion-label>
          <ion-select [(ngModel)]="ins" >
              <ion-option *ngFor="let institution of institutions" (value) = "institution.abbrv">{{institution.name}}</ion-option>
          </ion-select>
      </ion-item>
    </ion-row>
    <!------------DEGREE OF STUDY---------->
    <ion-row>
      <ion-item>
        <ion-label stacked>Degree of Study</ion-label>
        <ion-input type="text" [(ngModel)]="degree"></ion-input>
      </ion-item>
    </ion-row>
    <!------------Email---------->
    <ion-row>
      <ion-item>
        <ion-label stacked>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-row>
    <!------------Cell number---------->
    <ion-row>
      <ion-item>
        <ion-label stacked>Cellphone Number</ion-label>
        <ion-input type="text" [(ngModel)]="cell"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
  <button class="up-btn" ion-button color="primary" medium (click)="sendUserData()">Update</button>

</ion-content>
